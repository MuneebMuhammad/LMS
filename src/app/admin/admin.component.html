</div>

<div *ngIf="show_comp == 'course'">
  <app-create-course></app-create-course>
</div>

<div *ngIf="show_comp == 'teacher'">
  <app-register-teacher></app-register-teacher>
</div>

<div *ngIf="show_comp == 'student'">

</div>

<div *ngIf="show_comp == 'class'">

</div>
